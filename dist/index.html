<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700;900&family=Montserrat&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
    
    <title>Home</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Legalide</div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Product</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                        <ul class="nav__list nav__list--icons">
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <img class="nav__icon" src="assets/images/search.svg" alt="search-icon">
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <img class="nav__icon" src="assets/images/shopping.svg" alt="shop-icon">
                                </a>
                            </li>
                        </ul>
                    </ul>
                </nav>
                <button class="burger" type="button">
                    <span>Открыть навигацию</span>
                </button>
            </div>
        </div>
    </header>

    
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__left">
                    <h1 class="intro__title">Help to reclaim your life and freedom</h1>
                    <h2 class="intro__text">We know how large objects will act, <br> but things on a small scale.</h2>
                    <div class="intro__buttons">
                        <button class="btn">Get Quote Now</button>
                        <button class="btn">Learn More</button>
                    </div>
                </div>
                <div class="intro__right">
                    <img src="assets/images/woman.png" alt="woman jpg">
                </div>
            </div>
        </div>
    </div>
    

    <footer>Footer</footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
